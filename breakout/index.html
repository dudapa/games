<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Breakout</title>
</head>
<body>
    <canvas class="canvas"></canvas>

    <button class="btn btn-rules">Show Rules</button>
    <div class="rules">
      <h2>How To Play</h2>
      <p>Use ← → keys to move the paddle to bounce the ball up and break the blocks.</p>
      <p> If you miss the ball, the game will be over.</p>
      <button class="btn btn-close">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
